<!DOCTYPE html>
<html lang="en">
<head>
    <style> @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Noto+Serif+Toto:wght@400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap'); </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color.io</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <link rel="shortcut icon" href="color-wheel-svgrepo-com.svg" type="image/x-icon">
</head>
<body>
     
   
  <div class="game-container">
    
        <div class="game">
            
            <div class="game-color">
                <div class="match-color">
                    <div class="header-match-color">
                       <div class="logo">
                        <h1>Color.io</h1>
                        <img src="color-wheel-svgrepo-com.svg" alt="" width="60px">
                       </div>
                      <div class="infos">
                        <button  id="start">Start</button>
                       <p class="score-el">Score : <span class="score">0</span></p>
                      <p class="time-el"> Time left: <span class="remaing-time">10</span></p>
                      </div>
                      <div class="dificuty-el">
                        <h4 class="dificulty">Easy</h4>
                    </div>
                     
                    </div>
                    <div class="colors">
                        <div class="col"  data-id="1"></div>
                        <div class="col " data-id="2"></div>
                        <div class="col " data-id="3"></div>
                        <div class="col " data-id="4"></div>
                        <div class="col " data-id="5"></div>
                        <div class="col " data-id="6"></div>
                        <div class="col " data-id="7"></div>
                        <div class="col " data-id="8"></div>
                        <div class="col " data-id="9"></div>
                        <div class="col " data-id="10"></div>
                        <div class="col " data-id="11"></div>
                        <div class="col " data-id="12"></div>
                        <div class="col " data-id="13"></div>
                        <div class="col " data-id="14"></div>
                        <div class="col " data-id="15"></div>
                        <div class="col " data-id="16"></div>

                       

                    </div>
                </div>
                <div class="color-to-match">
                    <h2>Match this color</h2>
                    <div class="col corret-block" data-id="16"></div>
                   
                </div>
            </div>
        </div>

  </div>
</body>
</html>
